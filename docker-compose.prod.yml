version: '3.8'

services:
  mlops-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-student-performance-prod
    ports:
      - "5001:5001"
    volumes:
      # Persist artifacts and models only (no source code mounting in production)
      - mlops-artifacts:/app/artifacts
      - mlops-logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  mlops-artifacts:
    driver: local
  mlops-logs:
    driver: local

networks:
  mlops-network:
    driver: bridge
